<div class="py-5">
    <div class="row row-cols-lg-2 g-2 draggable-zone" tabindex="0">
        <div class="col draggable" tabindex="0">
            <!--begin::Card-->
            <div class="card card-bordered">
                <div class="card-header">
                    <div class="card-title">
                        <h3 class="card-label">‚öôÔ∏è Configure & Encode !</h3>
                    </div>
                    <div class="card-toolbar">
                        <a href="#" class="btn btn-icon btn-sm btn-hover-light-primary draggable-handle">
                            <!--begin::Svg Icon | path: icons/duotune/abstract/abs015.svg-->
                            <span class="svg-icon svg-icon-2x">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M21 7H3C2.4 7 2 6.6 2 6V4C2 3.4 2.4 3 3 3H21C21.6 3 22 3.4 22 4V6C22 6.6 21.6 7 21 7Z"
                                        fill="currentColor"></path>
                                    <path opacity="0.3"
                                        d="M21 14H3C2.4 14 2 13.6 2 13V11C2 10.4 2.4 10 3 10H21C21.6 10 22 10.4 22 11V13C22 13.6 21.6 14 21 14ZM22 20V18C22 17.4 21.6 17 21 17H3C2.4 17 2 17.4 2 18V20C2 20.6 2.4 21 3 21H21C21.6 21 22 20.6 22 20Z"
                                        fill="currentColor"></path>
                                </svg>
                            </span>
                            <!--end::Svg Icon-->
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row mb-5">
                        <ng-select #typeEncodeSelect class="w-100" [items]="typeEncoder" placeholder="Choisissez un Type d'Encodage..." [(ngModel)]="selectedType">
                        </ng-select>
                    </div>
                    <div class="row mb-5">
                        <ng-select #typeObjectSelect class="w-100" [items]="typeObject" placeholder="Choisissez le Type de l'objet..." [(ngModel)]="selectedObject">
                        </ng-select>
                    </div>
                    <div class="row">
                        <!-- a reactive form text area input -->
                        <div class="input-group">
                            <span class="input-group-text">Enter what you wanna Encode</span>
                            <textarea class="form-control" aria-label="With textarea" style="height: 300px;" [(ngModel)]="valueContent" (ngModelChange)="submit()"></textarea>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-center py-6 px-9">
                    <button class="btn btn-light btn-active-light-primary me-2" (click)="reset()">Reset</button>
                    <button class="btn btn-success px-6" (click)="submit()">Encode üóúÔ∏è</button>
                </div>
            </div>
            <!--end::Card-->
        </div>
        <div class="col draggable" tabindex="0">
            <!--begin::Card-->
            <div class="card card-bordered">
                <div class="card-header">
                    <div class="card-title">
                        <h3 class="card-label">‚úÖ Result Box</h3>
                    </div>
                    <div class="card-toolbar">
                        <button class="btn btn-light-success font-weight-bolder btn-sm me-3" (click)="doCopy()">
                            <i class="bi bi-clipboard-heart"></i> COPY
                        </button>
                        <a href="#" class="btn btn-icon btn-hover-light-primary draggable-handle">
                            <!--begin::Svg Icon | path: icons/duotune/abstract/abs015.svg-->
                            <span class="svg-icon svg-icon-2x">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M21 7H3C2.4 7 2 6.6 2 6V4C2 3.4 2.4 3 3 3H21C21.6 3 22 3.4 22 4V6C22 6.6 21.6 7 21 7Z"
                                        fill="currentColor"></path>
                                    <path opacity="0.3"
                                        d="M21 14H3C2.4 14 2 13.6 2 13V11C2 10.4 2.4 10 3 10H21C21.6 10 22 10.4 22 11V13C22 13.6 21.6 14 21 14ZM22 20V18C22 17.4 21.6 17 21 17H3C2.4 17 2 17.4 2 18V20C2 20.6 2.4 21 3 21H21C21.6 21 22 20.6 22 20Z"
                                        fill="currentColor"></path>
                                </svg>
                            </span>
                            <!--end::Svg Icon-->
                        </a>
                    </div>
                </div>
                <div class="card-body text-muted bg-secondary">
                    {{encodedString}}
                </div>
            </div>
            <!--end::Card-->
        </div>

    </div>
</div>
